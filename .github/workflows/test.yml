name: Run Flask tests in Docker

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Docker compose
              run: |
                  docker-compose -f docker-compose.yml build
                  docker-compose -f docker-compose.yml run --rm test
