name: Run Flask unit test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up python
              uses: actions/setup-python@v4
              with:
                  python-version: '3.11'

            - name: Install dependencies
              run: |
                  cd backend
                  pip install -r requirements.txt

            - name: Run tests
              run: |
                  cd backend
                  python -m unittest discover tests
